<head>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Font Awesome Icons -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    rel="stylesheet"
  />
  <style>
    .navbar-custom {
      background: linear-gradient(
        90deg,
        #ff7e5f,
        #feb47b
      ); /* Similar gradient to the header but altered */
      border-bottom: 3px solid #ff6f61; /* Adds a distinct bottom border */
    }

    .navbar-brand {
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
    }

    .navbar-nav .nav-link {
      color: white;
    }

    .navbar-nav .nav-link:hover {
      color: #ffebcd; /* Lightened color for hover */
    }

    .navbar-toggler {
      border-color: rgba(
        255,
        255,
        255,
        0.5
      ); /* Lightened the toggle button border */
    }

    .navbar-toggler-icon {
      background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba%28255, 255, 255, 0.7%29' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
    }

    .navbar-collapse {
      text-align: center;
    }

    .navbar-custom .dropdown-menu {
      background-color: #ff8c00; /* Matches the gradient colors */
    }

    .navbar-custom .dropdown-item {
      color: white;
    }

    .navbar-custom .dropdown-item:hover {
      background-color: #ff6f61; /* Subtle hover effect */
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-custom p-0">
    <div class="container">
      <a class="navbar-brand" href="#"><i class="fa fa-home"></i> Quizzler</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" routerLink="/home">Home</a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="quizzesDropdown"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
              >Quizzes</a
            >
            <ul class="dropdown-menu" aria-labelledby="quizzesDropdown">
              <li>
                <a class="dropdown-item" routerLink="/random">Random Quiz</a>
              </li>
              <li>
                <a class="dropdown-item" routerLink="/categories">Categories</a>
              </li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/leaderboards">Leaderboards</a>
          </li>
        </ul>

        <ul class="navbar-nav ms-auto">
          <li class="nav-item dropdown" *ngIf="isLoggedIn">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="userDropdown"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <i class="fa fa-user"></i> {{ currentUser?.username }}
            </a>
            <ul class="dropdown-menu" aria-labelledby="userDropdown">
              <li>
                <a class="dropdown-item" routerLink="/userpage">Userpage</a>
              </li>
              <li *ngIf="isAdmin()">
                <a class="dropdown-item" [routerLink]="['/admin']"
                  >Admin Access</a
                >
              </li>
              <li><a class="dropdown-item" (click)="logout()">Logout</a></li>
            </ul>
          </li>

          <li class="nav-item" *ngIf="!isLoggedIn">
            <a class="nav-link" routerLink="/login"
              ><i class="fa fa-sign-in-alt"></i> Login/Signup</a
            >
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <app-header />

  <div class="component">
      <router-outlet />
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
