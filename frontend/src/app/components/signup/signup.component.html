<div class="container login-container">
  <div class="login-card shadow">
    <h2 class="text-center">Sign Up</h2>

    <!-- Bind form inputs to the component's variables using ngModel -->
    <form (ngSubmit)="signup()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" [(ngModel)]="username" name="username" required autofocus class="form-control mb-3">
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" required class="form-control mb-3">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required class="form-control mb-3">
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required class="form-control mb-3">
      </div>

      <!-- Error message for password mismatch -->
      <div *ngIf="passwordMismatch" class="alert alert-danger">
        Passwords do not match. Please try again.
      </div>

      <!-- Added margin between the fields and the button -->
      <button type="submit" class="btn btn-primary btn-block mt-3">Sign Up</button>
    </form>

    <!-- Error message for signup failure -->
    <div *ngIf="errorMessage" class="alert alert-danger mt-3">
      {{ errorMessage }}
    </div>

    <!-- Link to go back to login page -->
    <p class="text-center mt-3">
      Already have an account? <a routerLink="/login">Login here</a>.
    </p>

    <!-- Social login buttons with spacing -->
    <div class="social-login text-center mt-4">
      <button class="btn btn-outline-secondary me-2">Google</button>
      <button class="btn btn-outline-secondary me-2">Apple</button>
      <button class="btn btn-outline-secondary">Microsoft</button>
    </div>
  </div>
</div>
