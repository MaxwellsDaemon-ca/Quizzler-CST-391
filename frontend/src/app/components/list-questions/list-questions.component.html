<!-- Scrollable list container -->
<div class="scrollable-list">
  <!-- List group to display the questions -->
  <ul class="list-group">
    <!-- Iterate through each question in the questions array using ngFor -->
    <li
      class="list-group-item"
      *ngFor="let question of questions"
      [ngClass]="{ 'selected-question': question === selectedQuestion }"
      (click)="onSelectQuestion(question)"
    >
      <!-- Emit the selected question when clicked -->
      <!-- Display the category name, difficulty, and question text for each question -->
      {{ getCategoryName(question.categoryID) }}: {{ question.difficulty }} -
      {{ question.questionText }}
    </li>
  </ul>
</div>
