<div class="container mt-4">
  <h2 class="text-center">Categories</h2>

  <div *ngIf="categories.length > 0; else noCategories">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let category of categories">
        {{ category.category }} (ID: {{ category.categoryID }})
      </li>
    </ul>
  </div>

  <ng-template #noCategories>
    <p class="text-center text-muted">No categories available.</p>
  </ng-template>
</div>
